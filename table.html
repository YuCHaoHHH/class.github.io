<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Text</title>
    <style>
        .line {
            font-style: italic;
            color: black;
            margin-bottom: 10px;
        }
        .line:nth-child(1) {
            background-color: green;
            text-transform: uppercase;
        }
        .line:nth-child(3) {
            background-color: rgb(1, 242, 255);
        }
        .line:nth-child(5) {
            background-color: rgb(8, 184, 242);
        }
        .line:nth-child(7) {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="line">Welcome Welcome font1</div>
    <div></div> 
    <div class="line">Welcome Welcome fontA</div>
    <div></div> 
    <div class="line">Welcome Welcome font2</div>
    <div></div> 
    <div class="line">Welcome to TAIWAN</div>
</body>
</html>
